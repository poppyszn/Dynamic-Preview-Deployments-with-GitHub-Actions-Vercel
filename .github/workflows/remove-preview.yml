name: Remove Vercel Preview Deployment

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Get branch name
        id: extract_branch
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Delete deployments for this PR branch
        run: |
          npm install --global vercel

          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"

          echo "üîé Listing deployments for project: $VERCEL_PROJECT_ID"
          DEPLOYMENTS=$(vercel ls $VERCEL_PROJECT_ID --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --yes)

          echo "üìÑ Filtering deployments for branch: $BRANCH_NAME"
          # Grep for the branch name in the deployment URL or use metadata if available
          DEPLOYMENT_URL=$(echo "$DEPLOYMENTS" | grep "$BRANCH_NAME" | awk '{print $2}' | tail -n1)

          if [[ -n "$DEPLOYMENT_URL" ]]; then
            echo "üß® Removing deployment: $DEPLOYMENT_URL"
            vercel remove "$DEPLOYMENT_URL" --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --yes
          else
            echo "‚ö†Ô∏è No deployment found for branch: $BRANCH_NAME"
          fi
