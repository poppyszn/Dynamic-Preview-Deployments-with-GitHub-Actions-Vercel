name: Remove Vercel Preview Deployment

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Remove deployment for this PR branch
        env:
          BRANCH_NAME: ${{ steps.extract_branch.outputs.branch }}
        run: |
          npm install --global vercel

          echo "ðŸ” Searching deployments tagged with pr_branch=$BRANCH_NAME"
          
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          DEPLOYMENT_URL=$(vercel list -m pr_branch=$BRANCH_NAME \
            --token=$VERCEL_TOKEN \
            --scope=$VERCEL_ORG_ID \
            --yes | grep -Eo 'https://[^ >]+' | head -1)

          if [[ -n "$DEPLOYMENT_URL" ]]; then
            echo "ðŸ§¨ Removing: $DEPLOYMENT_URL"
            vercel remove "$DEPLOYMENT_URL" --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --yes
          else
            echo "âœ… Nothing to remove for pr_branch=$BRANCH_NAME"
          fi

