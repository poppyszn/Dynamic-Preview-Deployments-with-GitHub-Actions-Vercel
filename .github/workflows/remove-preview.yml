name: Remove Vercel Preview Deployment

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Remove deployment for this PR branch
        env:
          BRANCH_NAME: ${{ steps.extract_branch.outputs.branch }}
        run: |
          npm install --global vercel

          echo "üîç Searching deployments tagged with pr_branch=$BRANCH_NAME"
          DEPLOYMENTS=$(vercel ls --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --meta pr_branch=$BRANCH_NAME --yes)

          DEPLOYMENT_URL=$(echo "$DEPLOYMENTS" | grep vercel.app | awk '{print $2}' | tail -n1)

          if [[ -n "$DEPLOYMENT_URL" ]]; then
            echo "üß® Removing deployment: $DEPLOYMENT_URL"
            vercel remove "$DEPLOYMENT_URL" --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --yes
          else
            echo "‚ö†Ô∏è No matching deployment found with pr_branch=$BRANCH_NAME"
          fi
